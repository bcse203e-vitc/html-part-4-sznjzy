<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form action="/submit-order" method="post">
        <label>Customer Name:</label><br>
        <input type="text" name="customer_name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"  required><br><br>


        <label>Address:</label><br>
        <textarea name="address" required></textarea><br><br>

        <label>Product:</label><br>
        <select name="product" required>
            <option value="Product A" data-price="10">Product A - $10</option>
            <option value="Product B" data-price="20">Product B - $20</option>
            <option value="Product C" data-price="30">Product C - $30</option>
        </select><br><br>
        <label>Quantity:</label><br>
        <input type="number" name="quantity" min="1" value="1" required><br><br>
        <label>Delivery Preferences:</label><br>
        <input type="radio" name="delivery" value="Standard" required> Standard<br>
        <input type="radio" name="delivery" value="Express" required> Express<br><br>
        <label>Apply Coupon:</label><br>
        <input type="text" name="coupon" placeholder="Enter Coupon Code"><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
